<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:inline="javascript">
        var row = [[${row}]];
        if(row == 1) {
            alert("로그인 성공!");
            location.href = "/"; // 메인으로
        } else if(row == 0) {
            alert("비밀번호가 일치하지 않습니다.");
            history.back();
        } else if(row == -1) {
            alert("존제하지 않는 아이디 입니다.");
            history.back();
        }
    </script>
</head>
<body></body>
</html>
